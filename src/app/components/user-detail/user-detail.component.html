
<div class="container emp-profile">
        <div class="row">
            <div class="col-md-4">
                <div class="profile-img">
                    <img src="{{user.avatar_url}}" alt=""/>

                </div>
            </div>
            <div class="col-md-6">
                <div class="profile-head">
                            <h5>
                                {{user.name}}
                            </h5>
                            <h6>
                                {{user.bio}}
                            </h6>
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="profile-tab" data-toggle="tab" href="#repos" role="tab" aria-controls="repos" aria-selected="false">Repos</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-md-2">
                <button *ngIf="logined" (click)="addToFavs()" class="add-tofav-btn" name="btnAddMore" >Add to Favourits</button>
                
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
            </div>
            <div class="col-md-8">
                <div class="tab-content profile-tab" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                <div class="row">
                                    <div class="col-md-6">
                                        <label>User Id</label>
                                    </div>
                                    <div class="col-md-6">
                                        <p>{{user.login}}</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label>Name</label>
                                    </div>
                                    <div class="col-md-6">
                                        <p>{{user.name}}</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label>Email</label>
                                    </div>
                                    <div class="col-md-6">
                                        <p>{{user.email}}</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label>Followers</label>
                                    </div>
                                    <div class="col-md-6">
                                        <p>{{user.followers}}</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label>Following</label>
                                    </div>
                                    <div class="col-md-6">
                                        <p>{{user.following}}</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label>Repos</label>
                                    </div>
                                    <div class="col-md-6">
                                        <p>{{user.public_repos}}</p>
                                    </div>
                                </div>
                    </div>
                    <div class="tab-pane fade" id="repos" role="tabpanel" aria-labelledby="profile-tab">
                            <p-orderList [value]="repos">
                                    <ng-template let-repo pTemplate="item">
                                        <div class="ui-helper-clearfix">
                                
                                            <div class="row">
                                                <div class="col-md-4">
                                                    RepoId : {{ repo.id }}
                                                </div>
                                                <div class="col-md-4">
                                                    RepoName :{{ repo.name }}
                                                </div>
                                                <div class="col-md-4">
                                                    Repo Full Name: {{ repo.full_name }}
                                                </div>
                                
                                            </div>
                                        </div>
                                    </ng-template>
                                </p-orderList>
                                <div style="width: 50%;
                                    margin: 0 16%;" class="card-footer pb-0 pt-3 text-center">
                                    <ul class="pagination text-xs-center justify-content-center">
                                        <li *ngFor="let page of pager.pages" [ngClass]="{ active: pager.currentPage === page }"
                                            class="page-item number-item">
                                            <button id="pageinator" class="page-link" class="page-link" (click)="paginate(page)"
                                                >{{ page }}</button>
                                        </li>
                                    </ul>
                                </div>
                    </div>
                </div>
            </div>
        </div>
</div>
