    <h1>Favourite Lists</h1>
    <button (click)="delete()" class="btn btn-danger">Delete</button>
    <p-orderList [value]="favs" dragdrop="true" [(selection)]="selectedUsers">
        <ng-template let-fav pTemplate="item">
            <div class="ui-helper-clearfix">
                <img src="fav.avatar_url" style="display:inline-block;margin:2px 0 2px 2px" width="48">
                <div style="font-size:14px;float:right;margin:15px 5px 0 0">{{fav.login}} - {{fav.name}}</div>
            </div>
        </ng-template>
    </p-orderList>
